<app-header></app-header>
<div class="col-lg-8 my-5 py-5">
    <div class="card mb-4">
        <h3 class="p-4">Route Infomation</h3>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Driver Name</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{route.driverName}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Source Station</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{route.source}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Destination</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{route.destination}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Price</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{route.price}}</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Stops</p>
          </div>
          <div class="col-sm-9">
            <p class="text-muted mb-0">{{route.stops}}</p>
          </div>
        </div>
      </div>
    </div>
